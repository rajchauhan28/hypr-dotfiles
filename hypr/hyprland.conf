source = ~/.cache/wal/colors-hyprland.conf
monitor = , preferred, auto, 1
monitor = HDMI-A-1, 1920x1080@60, auto, 1
# workspace = 6, monitor:HDMI-A-1
# workspace = 7, monitor:HDMI-A-1
# workspace = 8, monitor:HDMI-A-1
# workspace = 9, monitor:HDMI-A-1
# workspace = 10, monitor:HDMI-A-1

# --- VARIABLES ---
$terminal = ghostty
$fileManager = dolphin
$menu = wofi -n
$browser = prime-run brave
$waybarHider = ~/.config/hypr/waybar_hider.sh
$wallpaperSwitcher = ~/.config/hypr/wallpaper_switcher.sh
$mainMod = SUPER

# --- ENVIRONMENT VARIABLES ---
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum
# Moved from exec-once to env for proper inheritance
env = XDG_MENU_PREFIX,arch- 

# --- EXEC ONCE ---
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# exec-once = copyq &
exec-once = hypridle
exec-once = waybar
exec-once = swaync
exec-once = pypr
exec-once = swaync-client -df
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0
exec-once = hyprpm reload -n
exec-once = swww-daemon
exec-once = $wallpaperSwitcher
exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6
exec-once = mpvpaper-stop &
exec-once = hyprpm update
exec-once = kbuildsycoca6
exec-once = systemctl --user start hyprpolkitagent 
# Expo plugin load (better handled by hyprpm, but kept as backup)
# exec-once = hyprctl plugin load $HOME/.local/share/hyprpm/hyprexpo/hyprexpo.so
# exec-once = flameshot &
exec-once = libinput-gestures-setup start
exec-once = export XDG_CURRENT_DESKTOP=Hyprland
exec-once = /usr/lib/pam_kwallet_init
# --- WINDOW RULES ---
windowrulev2 = float,class:^(bluetuith)$
windowrulev2 = move 10% 2%,class:^(bluetuith)$
windowrulev2 = size 80% 30%,class:^(bluetuith)$
windowrulev2 = workspace special silent,class:^(bluetuith)$
windowrulev2 = noanim,class:^(bluetuith)$
windowrulev2 = float, title:^(System Stats)$
windowrulev2 = center, title:^(System Stats)$
windowrulev2 = move 1490 50,title:^(System Stats)$
windowrulev2 = float, class:^(org.waybar.clock_popup)$
windowrulev2 = move 1500 50, class:^(org.waybar.clock_popup)$
windowrulev2 = size 250 250, class:^(org.waybar.clock_popup)$
windowrulev2 = move 750 100, title:^(Search)$
windowrulev2 = float, class:^(font-manager)$
windowrulev2 = size 900 600, class:^(font-manager)$
# Floating rules for specific Ghostty scratchpads
windowrulev2 = float, class:^(com.ghostty.*)$
windowrulev2 = size 65% 60%, class:^(com.ghostty.term)$
windowrulev2 = size 50% 20%, class:^(com.ghostty.music)$
windowrulev2 = size 60% 80%, class:^(com.ghostty.taskbar)$

# Center them (optional, but good for scratchpads)
windowrulev2 = center, class:^(com.ghostty.*)$

# Prevent them from getting tiled if you toggle them rapidly
windowrulev2 = suppressevent maximize, class:^(com.ghostty.*)$
# --- GENERAL ---
general { 
    gaps_in = 2
    gaps_out = 5
    border_size = 0
    col.active_border = $color9
    col.inactive_border = $color5
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# --- DECORATION (Optimized) ---
decoration {
    rounding = 10
    active_opacity = 0.95
    inactive_opacity = 0.7
    fullscreen_opacity = 1
    
    blur {
        enabled = true
        size = 5           # Increased size slightly to compensate for fewer passes
        passes = 2         # REDUCED from 5 to 2 for massive performance gain
        new_optimizations = true
        ignore_opacity = true
        xray = false
        popups = true
    }
    
    shadow {
        enabled = true
        range = 15
        render_power = 3   # REDUCED from 5 for better performance
        color = rgba(0,0,0,.5)
    }
}

# --- ANIMATIONS ---
animations {
    enabled = true
    bezier = fluid, 0.15, 0.85, 0.25, 1
    bezier = snappy, 0.3, 1, 0.4, 1
    animation = windows, 1, 3, fluid, popin 5%
    animation = windowsOut, 1, 2.5, snappy
    animation = fade, 1, 4, snappy
    animation = workspaces, 1, 1.7, snappy, slide
    animation = specialWorkspace, 1, 4, fluid, slidefadevert -35%
    animation = layers, 1, 2, snappy, popin 70%
}

# --- INPUT & GESTURES ---
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        scroll_factor = 1.0
    }
}

# Native Hyprland Gestures (Enables 1:1 Workspace Swipe)
# gestures {
#     workspace_swipe = true
#     workspace_swipe_fingers = 3
# }

device {
    name = epic-mouse-v1
    sensitivity = 0
}

dwindle {
    preserve_split = true
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
    vfr = true
}

# --- PLUGINS ---
plugin:dynamic-cursors {
    mode = rotate
    threshold = 2
    shaperule = grab, stretch, stretch:limit: 2000
    rotate {
        length = 12
        offset = 30
    }
    stretch {
        limit = 1000
        function = linear
    }
    shake {
        enabled = false
    }
}

plugin:hyprexpo {
    columns = 3
    gap_size = 5
    bg_col = rgb(111111)
    workspace_method = center current
    gesture_fingers = 4  # Set this to 3 or 4
    gesture_distance = 300
    gesture_positive = true # Swipe down to enter expo
}

# --- BINDS ---
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, W, exec, $wallpaperSwitcher
bind = $mainMod SHIFT, R, exec, pkill waybar
bind = $mainMod, O, exec, waybar &
bind = $mainMod, V, togglefloating 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1

# Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Windows (Added these for you)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move Window to Monitor
bind = $mainMod SHIFT, bracketleft, movewindow, mon:l
bind = $mainMod SHIFT, bracketright, movewindow, mon:r

# Focus Monitor
bind = $mainMod, bracketleft, focusmonitor, l
bind = $mainMod, bracketright, focusmonitor, r

bind = $mainMod, N, exec, swaync-client -t

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Media & Brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86Launch1, exec, DAMX

# Screenshots
# bind = CTRL, Print, exec, hyprshot -m region -o ~/Pictures/Screenshots/
# bind = , Print, exec, hyprshot -m window -o ~/Pictures/Screenshots
# Screenshots (Managed by hyprshot)
bind = , Print, exec, /home/reign/.local/bin/hyprshot -m region --raw | swappy -f -
bind = SHIFT, Print, exec, /home/reign/.local/bin/hyprshot -m window --raw | swappy -f -
bind = CTRL, Print, exec, /home/reign/.local/bin/hyprshot -m output --raw | swappy -f -

# Pyprland & Special Workspaces
bind = $mainMod, slash, exec, /home/reign/.config/keybinds_gui.py
bind = $mainMod, l, exec, hyprlock
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, SPACE, exec, pypr toggle term
bind = $mainMod, G, exec, pypr toggle music
bind = $mainMod, T, exec, pypr toggle taskbar
bind = $mainMod ALT, G, exec, ~/.config/hypr/gamemode.sh

# Mouse Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Session
bind = $mainMod, Escape, exec, wlogout -b 2
bind = ALT, ESC, exec, wlogout -b 2  # Changed from TAB to ESC to save Alt-Tab
bind = ALT, R, exec, ~/.config/swaync/refresh.sh
bind = $mainMod, M, exit

# Toggle Expo (Manual bind if gesture fails)
# bind = $mainMod, grave, hyprexpo:expo, toggle
# bind = SUPER, grave, overview:toggle
